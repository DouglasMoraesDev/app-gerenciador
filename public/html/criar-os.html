  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
  <header>
    <h1>Criar Ordem de Serviço</h1>
    <button class="menu-btn" id="menu-btn">☰ Menu</button>
    <nav id="main-nav">
      <ul>
        <li><a href="/dashboard.html" class="active">Home</a></li>
        <li><a href="/os-list.html">Ordens do Dia</a></li>
        <li><a href="/criar-os.html">Criar Ordem</a></li>

  <script>
    document.getElementById('menu-btn')
      .addEventListener('click', ()=> document.getElementById('main-nav').classList.toggle('open'));

  <div class="container">
    <form id="criar-os-form">
      <label>Placa:</label>
      <input name="plate" required />
      <label>Modelo:</label>
      <input name="model" required />
      <label>Empresa Parceira (opcional):</label>
      <select name="parceiroId"><option value="">-- Nenhuma --</option></select>
      <h3>Serviços</h3>
      <div id="itens-container"></div>
      <button type="button" id="add-item">+ Adicionar serviço</button>
      <button type="submit">Criar Ordem</button>
    </form>
  </div>
