<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Ordem de Serviço - Lava-Rápido</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header>
    <h1>Criar Ordem de Serviço</h1>
    <button class="menu-btn" id="menu-btn">☰</button>
      <nav id="main-nav">
        <ul>
          <li><a href="/dashboard.html">Home</a></li>
          <li><a href="/os-list.html">Ordens do Dia</a></li>
          <li><a href="/criar-os.html">Criar Ordem</a></li>
          <li><a href="/caixa.html">Caixa</a></li>
          <li><a href="/cadastro-cliente.html">Cadastrar Cliente</a></li>
          <li><a href="/clientes.html">Clientes</a></li>
          <li><a href="/auditoria.html">Auditoria</a></li>
          <li><a href="/estoque.html">Estoque</a></li>
          <li><a href="/login.html" id="logout-btn">Sair</a></li>
        </ul>
      </nav>
  </header>

  <script>
    document.getElementById('menu-btn').addEventListener('click', () => {
      document.getElementById('main-nav').classList.toggle('open');
    });
  </script>

  <div class="container">
    <form id="criar-os-form">
      <div class="form-group">
        <label for="clienteId">Cliente</label>
        <select id="clienteId" name="clienteId" required>
          <!-- será populado em JS -->
        </select>
      </div>
      <div class="form-group">
        <label for="descricao">Descrição do Serviço</label>
        <textarea id="descricao" name="descricao" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="valorTotal">Valor Total (R$)</label>
        <input type="number" id="valorTotal" name="valorTotal" step="0.01" required />
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" name="status" required>
          <option value="PENDENTE">Pendente</option>
          <option value="EM_ANDAMENTO">Em Andamento</option>
          <option value="PRONTO">Pronto</option>
          <option value="ENTREGUE">Entregue</option>
        </select>
      </div>
      <button type="submit">Criar Ordem</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Lava-Rápido</p>
  </footer>

  <script type="module" src="/js/criar-os.js"></script>
</body>
</html>
