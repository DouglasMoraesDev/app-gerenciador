<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Lava-Rápido Manager</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <!-- header+nav -->
  <header>
    <h1>Lava-Rápido Manager</h1>
    <button class="menu-btn" id="menu-btn">☰</button>
    <nav id="main-nav">
      <ul>
        <li><a href="/dashboard.html">Home</a></li>
        <li><a href="/os.html">Ordens de Serviço</a></li>
        <li><a href="/caixa.html">Caixa</a></li>
        <li><a href="/clientes.html">Clientes</a></li>
        <li><a href="/login.html" id="logout-btn">Sair</a></li>
      </ul>
    </nav>
  </header>
  <script>
    document.getElementById('menu-btn').addEventListener('click', () => {
      document.getElementById('main-nav').classList.toggle('open');
    });
  </script>

  <div class="container">
    <h2>Bem-vindo, <span id="user-name"></span></h2>
    <p>Escolha uma opção no menu para começar.</p>
  </div>

  <footer>
    <p>&copy; 2025 Lava-Rápido Manager</p>
  </footer>
  <script>
    // exibe nome e logout (do seu global JS)
    import { getUserNameFromToken } from '/js/main.js';
    document.getElementById('user-name').textContent = getUserNameFromToken() || 'Usuário';
  </script>
</body>
</html>
