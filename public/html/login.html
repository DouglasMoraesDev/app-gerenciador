<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Lava-Rápido Manager</title>
  <link rel="stylesheet" href="https://app-gerenciador-production.up.railway.app/public/css/styles.css" />
</head>
<body>
  <header>
    <h1>Login</h1>
  </header>
  <div class="container">
    <form id="login-form">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required />
      </div>
      <button type="submit">Entrar</button>
    </form>
    <p id="error-msg" style="color: red; display: none;"></p>
    <p>Não tem conta? <a href="https://app-gerenciador-production.up.railway.app/register.html">Cadastre-se aqui</a>.</p>
  </div>
  <footer>
    <p>&copy; 2025 Lava-Rápido Manager</p>
  </footer>
  <script type="module" src="https://app-gerenciador-production.up.railway.app/public/js/auth.js"></script>
</body>
</html>
