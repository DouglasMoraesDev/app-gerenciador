    <nav id="main-nav">
      <ul>

     <script>
    document.getElementById('menu-btn')
      .addEventListener('click', () => document.getElementById('main-nav').classList.toggle('open'));
  </script>

  </header>
  
  <div class="container">
    <h2>Gastos</h2>
    <section class="form-section">
      <form id="gasto-form">
        <div class="form-group">
          <label for="categoria">Categoria</label>
          <input type="text" id="categoria" name="categoria" required/>
        </div>
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao" rows="2" required></textarea>
        </div>
        <div class="form-group">
          <label for="valor">Valor (R$)</label>
          <input type="number" id="valor" name="valor" step="0.01" required/>
        </div>
        <div class="form-group">
          <label for="data">Data</label>
          <input type="date" id="data" name="data" required/>
        </div>
        <button type="submit">Registrar Gasto</button>
      </form>
    </section>

    <h2>Lista de Gastos</h2>
    <div class="cards-container" id="gastos-container"></div>
  </div>

  <footer>
    <p>&copy; 2025 Lava-Rápido</p>
  </footer>
  <script type="module" src="/js/gastos.js"></script>
</body>
</html>
