<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes - Lava-Rápido Manager</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <!-- header+nav -->
  <header>
    <h1>Clientes</h1>
    <button class="menu-btn" id="menu-btn">☰</button>
    <nav id="main-nav">
      <ul>
        <li><a href="/dashboard.html">Home</a></li>
        <li><a href="/os.html">Ordens de Serviço</a></li>
        <li><a href="/caixa.html">Caixa</a></li>
        <li><a href="/clientes.html">Clientes</a></li>
        <li><a href="/login.html" id="logout-btn">Sair</a></li>
      </ul>
    </nav>
  </header>
  <script>
    document.getElementById('menu-btn').addEventListener('click', () => {
      document.getElementById('main-nav').classList.toggle('open');
    });
  </script>

  <div class="container">
    <form id="cliente-form">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required />
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="form-group">
        <label for="veiculo">Veículo</label>
        <input type="text" id="veiculo" name="veiculo" required />
      </div>
      <div class="form-group">
        <label for="placa">Placa</label>
        <input type="text" id="placa" name="placa" required />
      </div>
      <button type="submit">Salvar Cliente</button>
    </form>

    <!-- Cards de clientes -->
    <div id="clientes-cards" class="cards-container"></div>
  </div>

  <footer>
    <p>&copy; 2025 Lava-Rápido Manager</p>
  </footer>
  <script type="module" src="/js/clientes.js"></script>
</body>
</html>
