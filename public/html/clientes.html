<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes - Lava-Rápido Manager</title>
  <link rel="stylesheet" href="https://app-gerenciador-production.up.railway.app/public/css/styles.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="https://app-gerenciador-production.up.railway.app/dashboard.html">Home</a></li>
        <li><a href="https://app-gerenciador-production.up.railway.app/os.html">Ordens de Serviço</a></li>
        <li><a href="https://app-gerenciador-production.up.railway.app/caixa.html">Caixa</a></li>
        <li><a href="https://app-gerenciador-production.up.railway.app/clientes.html">Clientes</a></li>
        <li><a href="https://app-gerenciador-production.up.railway.app/login.html" id="logout-btn">Sair</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h2>Clientes</h2>
    <form id="cliente-form">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required />
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="form-group">
        <label for="veiculo">Veículo</label>
        <input type="text" id="veiculo" name="veiculo" required />
      </div>
      <div class="form-group">
        <label for="placa">Placa</label>
        <input type="text" id="placa" name="placa" required />
      </div>
      <button type="submit">Salvar Cliente</button>
    </form>
    <table id="clientes-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>E-mail</th>
          <th>Veículo</th>
          <th>Placa</th>
          <th>Criado Em</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <footer>
    <p>&copy; 2025 Lava-Rápido Manager</p>
  </footer>
  <script type="module" src="https://app-gerenciador-production.up.railway.app/public/js/clientes.js"></script>
</body>
</html>
