</head>
<body>
  <header>
    <h1>Cadastro de Cliente</h1>
    <button class="menu-btn" id="menu-btn">☰</button>
      <nav id="main-nav">
        <ul>
          <li><a href="/dashboard.html">Home</a></li>

  <script>
    document.getElementById('menu-btn').addEventListener('click', () => {
      document.getElementById('main-nav').classList.toggle('open');
    });
  </script>

    <!-- restante do header -->
  </header>

  <div class="container">
    <h2>Cadastrar Cliente</h2>
    <form id="cad-cliente-form">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
      </div>
      <div>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" />
      </div>
      <div>
        <label for="CPF">CPF:</label>
        <input type="CPF" id="CPF" name="CPF" />
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" />
      </div>
      <div>
        <label for="veiculo">Veículo:</label>
        <input type="text" id="veiculo" name="veiculo" required />
      </div>
      <div>
        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" required pattern="[A-Z0-9]{6,7}" />
      </div> <br>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <footer>

  </footer>

  <script type="module" src="/js/cadastro-cliente.js"></script>
</body>
