<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ordens de Serviço - Lava-Rápido Manager</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <!-- header+nav -->
  <header>
    <h1>Ordens de Serviço</h1>
    <button class="menu-btn" id="menu-btn">☰</button>
    <nav id="main-nav">
      <ul>
        <li><a href="/dashboard.html">Home</a></li>
        <li><a href="/os.html">Ordens de Serviço</a></li>
        <li><a href="/caixa.html">Caixa</a></li>
        <li><a href="/clientes.html">Clientes</a></li>
        <li><a href="/login.html" id="logout-btn">Sair</a></li>
      </ul>
    </nav>
  </header>
  <script>
    document.getElementById('menu-btn').addEventListener('click', () => {
      document.getElementById('main-nav').classList.toggle('open');
    });
  </script>

  <div class="container">
    <form id="os-form" data-edit-id="">
      <div class="form-group">
        <label for="clienteId">ID do Cliente</label>
        <input type="number" id="clienteId" name="clienteId" required />
      </div>
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="valorTotal">Valor Total</label>
        <input type="number" id="valorTotal" name="valorTotal" step="0.01" required />
      </div>
      <button type="submit">Salvar OS</button>
    </form>

    <!-- Aqui as OS aparecem em cards -->
    <div id="os-cards" class="cards-container"></div>
  </div>

  <footer>
    <p>&copy; 2025 Lava-Rápido Manager</p>
  </footer>
  <script type="module" src="/js/os.js"></script>
</body>
</html>
