<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ordens de Serviço - Lava-Rápido Manager</title>
  <link rel="stylesheet" href="https://app-gerenciador-production.up.railway.app/public/css/styles.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="https://app-gerenciador-production.up.railway.app/dashboard.html">Home</a></li>
        <li><a href="https://app-gerenciador-production.up.railway.app/os.html">Ordens de Serviço</a></li>
        <li><a href="https://app-gerenciador-production.up.railway.app/caixa.html">Caixa</a></li>
        <li><a href="https://app-gerenciador-production.up.railway.app/clientes.html">Clientes</a></li>
        <li><a href="https://app-gerenciador-production.up.railway.app/login.html" id="logout-btn">Sair</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h2>Ordens de Serviço</h2>
    <form id="os-form" data-edit-id="">
      <div class="form-group">
        <label for="clienteId">ID do Cliente</label>
        <input type="number" id="clienteId" name="clienteId" required />
      </div>
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="valorTotal">Valor Total</label>
        <input type="number" id="valorTotal" name="valorTotal" step="0.01" required />
      </div>
      <button type="submit">Salvar OS</button>
    </form>
    <table id="os-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Descrição</th>
          <th>Status</th>
          <th>Valor</th>
          <th>Criado Em</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <footer>
    <p>&copy; 2025 Lava-Rápido Manager</p>
  </footer>
  <script type="module" src="https://app-gerenciador-production.up.railway.app/public/js/os.js"></script>
</body>
</html>
