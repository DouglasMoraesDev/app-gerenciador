<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordens de Serviço - Lava-Rápido Manager</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="manifest" href="../manifest.json">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="os.html">Ordens de Serviço</a></li>
        <li><a href="caixa.html">Caixa</a></li>
        <li><a href="clientes.html">Clientes</a></li>
        <li><a href="#" id="logout-btn">Sair</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h2>Ordens de Serviço</h2>

    <!-- Formulário para criar/editar OS -->
    <form id="os-form">
      <div class="form-group">
        <label for="clienteId">ID do Cliente</label>
        <input type="number" id="clienteId" name="clienteId" required>
      </div>
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="valorTotal">Valor Total</label>
        <input type="number" id="valorTotal" name="valorTotal" step="0.01" required>
      </div>
      <button type="submit">Salvar OS</button>
    </form>

    <!-- Tabela de OS -->
    <table id="os-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Descrição</th>
          <th>Status</th>
          <th>Valor</th>
          <th>Criado Em</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas de OS serão inseridas dinamicamente via JS -->
      </tbody>
    </table>
  </div>
  <footer>
    <p>&copy; 2025 Lava-Rápido Manager</p>
  </footer>
  <script src="../js/os.js"></script>
</body>
</html>
