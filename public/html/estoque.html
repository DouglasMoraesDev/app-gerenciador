<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Estoque - Lava-Rápido Manager</title>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
  <header>
    <h1>Estoque</h1>
    <button class="menu-btn" id="menu-btn">☰</button>
    <nav id="main-nav">…</nav>
  </header>
  <script>
    document.getElementById('menu-btn').addEventListener('click',()=> {
      document.getElementById('main-nav').classList.toggle('open');
    });
  </script>

  <div class="container">
    <form id="produto-form">
      <div class="form-group">
        <label for="nomeProd">Nome do Produto</label>
        <input type="text" id="nomeProd" required/>
      </div>
      <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" required/>
      </div>
      <div class="form-group">
        <label for="validade">Validade</label>
        <input type="date" id="validade"/>
      </div>
      <button type="submit">Salvar Produto</button>
    </form>

    <div class="search-wrapper">
      <input type="text" id="search-estoque" placeholder="🔍 Buscar estoque..."/>
    </div>

    <div class="table-wrapper">
      <table id="estoque-table">
        <thead>
          <tr>
            <th>ID</th><th>Nome</th><th>Qtd</th><th>Validade</th><th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <footer>…</footer>
  <script type="module" src="/js/estoque.js"></script>
</body>
</html>
