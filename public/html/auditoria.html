<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auditoria - Lava-Rápido</title>
  <link rel="stylesheet" href="/css/styles.css"/>
  <!-- Incluir jsPDF via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>Lava-Rápido</h1>
    <button class="menu-btn" id="menu-btn">☰</button>
    <nav id="main-nav">
      <ul>
        <li><a href="/dashboard.html" class="active">Home</a></li>
        <li><a href="/os-list.html">Ordens do Dia</a></li>
        <li><a href="/criar-os.html">Criar Ordem</a></li>
        <li><a href="/caixa.html">Caixa</a></li>
        <li><a href="empresa-parceira.html">Empresas Parceiras</a></li>
        <li><a href="/cadastro-carro.html">Cadastrar Carros</a></li>
        <li><a href="/carros.html">Carros</a></li>
        <li><a href="/servicos.html">Serviços</a></li>
        <li><a href="/auditoria.html">Auditoria</a></li>
        <li><a href="/gastos.html">Gastos</a></li>
        <li><a href="configuracao.html">Configurações</a></li>
        <li><a href="/login.html" id="logout-btn">Sair</a></li>
      </ul>
    </nav>
  </header>
  <script>
    document.getElementById('menu-btn')
      .addEventListener('click', ()=> document.getElementById('main-nav').classList.toggle('open'));
  </script>

  <div class="container">
    <h2>Auditoria por Intervalo</h2>

    <div id="filtros" style="text-align:center; margin-bottom:20px;">
      <label>
        Data Início:
        <input type="date" id="start-date"/>
      </label>
      <label style="margin-left:20px;">
        Data Fim:
        <input type="date" id="end-date"/>
      </label>
      <button id="btn-gerar" style="margin-left:20px;">Gerar Relatório</button>
    </div>
  </div>

  <!-- Modal de resultados -->
  <div id="audit-modal" class="modal">
    <div class="modal-content" style="max-width:600px;">
      <span id="audit-close" class="modal-close">&times;</span>
      <h3 id="audit-title">Movimentações</h3>
      <div id="audit-body" style="max-height:400px; overflow-y:auto;"></div>
      <button id="btn-pdf" style="margin-top:15px;">Gerar PDF</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Lava-Rápido Manager</p>
  </footer>

  <script type="module" src="/js/auditoria.js"></script>
</body>
</html>
