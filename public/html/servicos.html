<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serviços - Lava-Rápido</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header>
    <h1>Serviços Lava-Rápido</h1>
    <button class="menu-btn" id="menu-btn">☰ Menu</button>
    <nav id="main-nav">
      <ul>
        <li><a href="/dashboard.html" class="active">Painel ADM</a></li>
        <li><a href="/os-list.html">Ordens do Dia</a></li>
        <li><a href="/criar-os.html">Criar Ordem</a></li>
        <li><a href="/caixa.html">Caixa</a></li>
        <li><a href="empresa-parceira.html">Empresas Parceiras</a></li>
        <li><a href="/servicos.html">Serviços</a></li>
        <li><a href="/auditoria.html">Auditoria</a></li>
        <li><a href="/gastos.html">Gastos</a></li>
        <li><a href="configuracao.html">Configurações</a></li>
        <li><a href="/login.html" id="logout-btn">Sair</a></li>
      </ul>
    </nav>
  </header>
  <script>
    document.getElementById("menu-btn").addEventListener("click", () => {
      document.getElementById("main-nav").classList.toggle("open");
    });
  </script>

  <div class="container">
    <h2 id="form-title">Cadastrar Serviço</h2>
    <form id="servico-form" data-edit-id="">
      <div class="form-group">
        <label for="nomeServ">Nome do Serviço:</label>
        <input type="text" id="nomeServ" name="nome" required />
      </div>
      <div class="form-group">
        <label for="descricaoServ">Descrição:</label>
        <textarea id="descricaoServ" name="descricao" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="valorServ">Valor (R$):</label>
        <input type="number" id="valorServ" name="valor" step="0.01" required />
      </div>
      <button type="submit" id="btn-submit">Salvar Serviço</button>
      <p id="msg" style="color:red; margin-top:10px; display:none;"></p>
    </form>

    <h2 style="margin-top: 40px;">Lista de Serviços</h2>
    <div id="servicos-cards" class="cards-container">
      <!-- Cards de serviços serão inseridos aqui -->
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Lava-Rápido</p>
  </footer>

  <script type="module" src="/js/servicos-cards.js"></script>
</body>
</html>
