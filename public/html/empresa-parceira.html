<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Empresas Parceiras - Lava-Rápido Manager</title>
  <link rel="stylesheet" href="/css/styles.css"/>

  <!-- jsPDF via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>Cadastro empresaLava-Rápido</h1>
    <button class="menu-btn" id="menu-btn">☰ Menu</button>
    <nav id="main-nav">
      <ul>
        <li><a href="/dashboard.html" class="active">Painel ADM</a></li>
        <li><a href="/os-list.html">Ordens do Dia</a></li>
        <li><a href="/criar-os.html">Criar Ordem</a></li>
        <li><a href="/caixa.html">Caixa</a></li>
        <li><a href="empresa-parceira.html">Empresas Parceiras</a></li>
        <li><a href="/servicos.html">Serviços</a></li>
        <li><a href="/auditoria.html">Auditoria</a></li>
        <li><a href="/gastos.html">Gastos</a></li>
        <li><a href="configuracao.html">Configurações</a></li>
        <li><a href="/login.html" id="logout-btn">Sair</a></li>
      </ul>
    </nav>
  </header>
  <script>
    document.getElementById("menu-btn").addEventListener("click", () => {
      document.getElementById("main-nav").classList.toggle("open");
    });
  </script>

  <div class="container">
    <h2>Empresas Parceiras</h2>

    <section class="form-section">
      <h3 id="form-title">Cadastrar Nova Parceira</h3>
      <form id="empresa-form" enctype="multipart/form-data">
        <input type="hidden" id="parceira-id" name="id"/>
        <div class="form-group">
          <label for="nome">Nome da Empresa</label>
          <input type="text" id="nome" name="nome" required placeholder="Razão social"/>
        </div>
        <div class="form-group">
          <label for="cnpj">CNPJ</label>
          <input type="text" id="cnpj" name="cnpj" pattern="\d{14}" placeholder="Somente números" required/>
        </div>
        <div class="form-group">
          <label for="descricao">Descrição do Serviço</label>
          <textarea id="descricao" name="descricao" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="valorMensal">Valor Mensal (R$)</label>
          <input type="number" id="valorMensal" name="valorMensal" step="0.01" required/>
        </div>
        <div class="form-group">
          <label for="contrato">Contrato (PDF)</label>
          <input type="file" id="contrato" name="contrato" accept="application/pdf"/>
          <small id="atual-contrato"></small>
        </div>
        <button type="submit" id="submit-btn">Salvar Parceira</button>
        <button type="button" id="cancel-edit-btn" style="display:none; margin-left:8px;">Cancelar</button>
      </form>
    </section>

    <h3>Lista de Parceiras</h3>
    <div class="cards-container" id="parceiras-container">
      <!-- Os cards serão inseridos aqui via JS -->
    </div>
  </div>

  <!-- Modal de detalhes (permanece inalterado) -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Lava-Rápido Manager</p>
  </footer>

  <script type="module" src="/js/empresa-parceira.js"></script>
</body>
</html>
